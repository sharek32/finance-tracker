<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Salvador&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">Finance Tracker</div>
    <nav>
      <ul>
        <li><a href="#add-transaction">Add Transaction</a></li>
        <li><a href="#chart">Weekly Analysis</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Track Your Finances with Ease</h1>
    <button class="btn" id="add-transaction-btn">Add Transaction</button>
  </section>

  <!-- Dashboard Section -->
  <section class="dashboard">
    <div class="card">
      <h2>Total Income</h2>
      <p id="total-income">$0.00</p>
    </div>
    <div class="card">
      <h2>Total Expenses</h2>
      <p id="total-expenses">$0.00</p>
    </div>
    <div class="card">
      <h2>Balance</h2>
      <p id="balance">$0.00</p>
    </div>
  </section>

  <!-- Add Transaction Form -->
  <section id="add-transaction">
    <h2>Add Transaction</h2>
    <form id="transaction-form">
      <label for="type">Type:</label>
      <select id="type" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
      </select>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" min="0" required>
      <label for="category">Category:</label>
      <input type="text" id="category" placeholder="e.g., Salary, Groceries" required>
      <label for="date">Date:</label>
      <input type="date" id="date" required>
      <button type="submit">Add</button>
    </form>
  </section>

  <!-- Weekly Analysis -->
  <section class="chart-boundary" id="chart">
    <h2>Weekly Expense Analysis</h2>
    <div class="column-chart">
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Mon</p>
      </div>
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Tue</p>
      </div>
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Wed</p>
      </div>
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Thu</p>
      </div>
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Fri</p>
      </div>
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Sat</p>
      </div>
      <div class="column">
        <div class="bar" style="height: 0"></div>
        <p class="value">$0</p>
        <p>Sun</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2024 <a href="https://sharek32.github.io/mdsharek-s-portfolio/">MDSHAREK32.COM</a></p>
  </footer>
</body>
</html>
